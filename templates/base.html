{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Simpsons Fan page is your one stop for all the information concerning the simposons, 
          blogs, characters, favorite taglines and more. Register and help spread the doâ€™hs around.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>{% block page_title %}Simpons Fan Page{% endblock %}</title>

</head>

<body>
  <!-- Navigation -->
  <div class="donut-container">
    <a href="{% url 'home' %}">
      <img src="{% static 'media/donut.png' %}" alt="mmmm donut" />
    </a>
  </div>
  <div class="custom-nav-outer">
    <div class="container">
      <div class="custom-nav">
        <a aria-current="page" href="{% url 'home' %}">Home</a>
        <a href="{% url 'character_list' %}">Characters</a>
        {% if user.is_authenticated %}
        {% if user.is_superuser %}
        <a href="{% url 'character_add' %}">Add A Character</a>
        {% endif %}
        <a href="{% url 'account_logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'account_signup' %}">Register</a>
        <a href="{% url 'account_login' %}">Login</a>

        {% endif %}
      </div>
    </div>
  </div>
  <main>
    {% block content %}
    <!-- Content goes here -->
    {% endblock content%}
  </main>

  <!-- Footer -->
  <footer>
    Made with love by KateEllen
    <img class="kang" src="{% static 'media/kang.png' %}" alt="Kang" />
  </footer>
  <script src="https://kit.fontawesome.com/546096f64a.js" crossorigin="anonymous"></script>

</body>

</html>
